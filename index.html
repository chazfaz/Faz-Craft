<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FazCraft</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
            touch-action: none; /* Prevents annoying touch behaviors on mobile */
        }
        
        canvas {
            display: block; /* Removes tiny gap below canvas */
        }
        
        #hotbar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(34, 34, 34, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(4px); /* Nice modern semi-transparent look */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: auto;
        }
        
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #aaa;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        .slot.selected {
            border-color: white;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <div id="hotbar"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
